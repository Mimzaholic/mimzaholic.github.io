				<div id="priceTable">
					<h2 style="text-align: center;">Price Table</h2>
					<div id="dispItems"></div>				
				</div>
					<div id="iconCalc">
						<h2 style="text-align: center;">Icon View Calc</h2>
						<script src=""></script>
						<form>
							<textarea
								name="inpIcon"
								id="inpIcon"
								cols="50"
								rows="10"
								placeholder="IMPORTANT!!! Use ICON view only"
								autofocus
							></textarea
							><br />
							<button type="button" onclick="iconCalc()">Submit</button
							><button class="reset" type="reset" onclick="reset()">Reset</button>
						</form>
					<div id="outputIcon"></div>
					</div>
				<div id="lootLog">
					<div id="lootLogCalc">
						<h2 style="text-align: center;">Loot Log Calc - WARNING: ALPHA TESTING!</h2>
						<form>
							<textarea
								name="inpLoot"
								id="inpLoot"
								cols="30"
								rows="10"
							></textarea
							><br />
							<button type="button" onclick="lootLogCalc()">Submit</button
							><button type="reset">Reset</button>
						</form>
					</div>
					<div id="outputLoot"></div>
				</div>
