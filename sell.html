<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Eve Online Corp Website" />
		<meta name="keywords" content="Eve, Eve Online, Corp, Corporation" />
		<meta name="author" content="Russell Mizer" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="img/png" href="pickaxe.png" />
		<!--Load fonts here -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital@1&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style2.css" />
		<title>Miner's Inn</title>
		<script src="sellCalc.js"></script>
	</head>
	<body onload="itemDisplay()">
		<div class="topnav">
			<div class="logo">
				<a href="index.html">Miner's Inn</a>
			</div>
			<div class="intNav">
				<a href="index.html">Home</a>
				<a href="events.html">Events</a>
				<a href="resources.html">Resources </a>
				<a href="buy.html">Buy </a>
				<a href="sell.html">Sell </a>
				<a href="faq.html">FAQ </a>
				<a href="about.html">About POO </a>
			</div>
		</div>
		<div class="calc" style="display: none">
			<h2>Sell us your stuff...</h2>
			<!--
			<div id="dispItems"></div>

			-->
			<div class="buyForm" id="buyForm"></div>
			<div class="result" id="result"></div>
		</div>
		<div class="calc" id="sellCalc">
				<h2>Price Table</h2>
			<div id="iconCalc">
				<div id="dispItems"></div><br>
				<h3>Icon View Calc</h3>
				<script src=""></script>
				<form>
					<textarea
						name="inpIcon"
						id="inpIcon"
						cols="50"
						rows="10"
						placeholder="IMPORTANT!!! Use ICON view only"
						autofocus
					></textarea
					><br />
					<button type="button" onclick="iconCalc()">Submit</button
					><button class="reset" type="reset" onclick="reset()">Reset</button>
				</form>
			</div>
			<div id="outputIcon"></div>
			<div id="lootLogCalc" style="display: none">
				<h3>Loot Log Calc - WARNING: ALPHA TESTING!</h3>
				<form>
					<textarea
						name="inpLoot"
						id="inpLoot"
						cols="30"
						rows="10"
						disabled
					></textarea
					><br />
					<button type="button" onclick="lootLogCalc()" disabled>Submit</button
					><button type="reset" disabled>Reset</button>
				</form>
			</div>
			<div id="outputLoot"></div>
		</div>
		<footer>
			<div class="copyright">
				&#169; 2021 Russell Mizer | Discord: Mimzaholic#4357 | Icons made by
				<a href="https://www.flaticon.com/authors/smashicons" title="Smashicons"

				>
				from
				<a href="https://www.flaticon.com/" title="Flaticon"
					>www.flaticon.com</a
				>
			</div>
		</footer>
	</body>
</html>
